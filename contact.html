<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Service - Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f7f7;
        font-family: "Arial", sans-serif;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
      }
      .contact-section {
        background-color: #ffffff;
        padding: 50px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .contact-form input,
      .contact-form textarea {
        border-radius: 8px;
      }
      .contact-form .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .contact-form .btn-primary:hover {
        background-color: #0056b3;
      }
      .alert {
        display: none;
        margin-top: 20px;
        background-color: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">CarRental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="offers.html">Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="contact-section">
      <div class="container">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <div class="row">
          <div class="col-md-6">
            <form
              class="contact-form"
              id="contactForm"
              onsubmit="showMessage(event)"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>
          </div>
          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <div>
              <h4 class="text-center mb-3">Our Office</h4>
              <p class="text-center">
                123 CarRental Street, City Name, Country
              </p>
              <p class="text-center">
                <strong>Email:</strong> support@carrental.com
              </p>
              <p class="text-center"><strong>Phone:</strong> +1 234 567 890</p>
            </div>
          </div>
        </div>
        <div id="successMessage" class="alert">
          Thank you for contacting us! We will get back to you soon.
        </div>
      </div>
    </section>

    <script>
      function showMessage(event) {
        event.preventDefault();
        // Display a confirmation message as a prompt-like alert
        alert("Thank you for contacting us! We will get back to you soon.");

        // Reset the form after submission
        document.getElementById("contactForm").reset();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
